<body>
    <h2>WEB UI to Perform GET Request For Searching the API</h2>
    <br><br>
    <a href="http://localhost:8080/api/getservers">Click on this link to get all servers in the database</a>
    <br><br><br>
    <div id="SearchId">
        <p>Type id to search : </p>
        <input id="inputText" class="searchField" type="text" maxlength="3" required = true><br><br>
        <input type="button" value="search" onclick="getserverbyid()"><br><br>   
    </div>

    <div id="SearchName">
        <p>Type name to search : </p>
        <input id="inputName" class="searchNames" type="text"><br><br>
        <input type="button" value="search" onclick="getserverbyname()"><br><br>    
    </div>
